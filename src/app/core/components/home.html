<div style="margin:20px;">
<h1 class="rsp-home-header">
    Home2
</h1>

<div>
    <input type="text" ng-model="$ctrl.searchObj.name.value" style="width:200px;" ng-change="$ctrl.search($ctrl.searchObj.name)" placeholder="Name" />
    <input type="text" ng-model="$ctrl.searchObj.company.value" style="width:200px;" ng-change="$ctrl.search($ctrl.searchObj.company)" placeholder="Company" />
    <button ng-click="$ctrl.toggle()">Toggle Company Column</button>
</div>

<div style="margin-top:20px;position:relative;">
 <!--<div id="grid1" ui-grid="$ctrl.gridOptions" class="grid"></div>-->

<div id="mySidenav" class="sidenav">
    <a ng-click="$ctrl.hide()" href="javascript:void(0)" class="closebtn">&times;</a>
    <div>{{ $ctrl.sitem.name}}</div>
    <div>{{ $ctrl.sitem.company}}</div>
    <div>{{ $ctrl.sitem.gender}}</div>
</div> 

 <table id="table1" class="rsp-table" style="width:100%">
<thead>
<tr>
    <th style="width:45px;"></th>
<th style="width:200px;">Name</th>
<th>Company</th>
<th>Gender</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="item in $ctrl.data" ng-click="$ctrl.view(item)">
<td><input type="checkbox" id="cb{{:: $id}}" name="cb{{:: $id}}" ng-click="$ctrl.select(item,$event)"/><label for="cb{{:: $id}}"></label></td>
<td>{{:: item.name}}</td>
<td>{{:: item.company}}</td>
<td>{{:: item.gender}}</td>
</tr>
</tr>
<tbody>
</table>
</div>
</div>
